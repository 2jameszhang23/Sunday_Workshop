<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U51_BK2_CS Course Materials</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* 使用flex布局 */
        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        /* 左侧课程内容区域样式 */
        .content {
            width: 55%;
            padding: 10px;
        }

        /* 右侧关于课程区域样式 */
        .about {
            width: 25%;
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 24px;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        li {
            margin: 5px 0;
        }

        a {
            text-decoration: none;
            color: #007BFF;
        }

        a:hover {
            text-decoration: underline;
        }

    </style>
    <script type="text/javascript">
        // 动态加载about.txt文件内容
        function loadAbout() {
            fetch('about.txt')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('aboutContent').textContent = data;
                })
                .catch(error => {
                    document.getElementById('aboutContent').textContent = 'Failed to load about the course.';
                });
        }

        window.onload = loadAbout; // 在页面加载时调用
    </script>
</head>
<body>
    <div class="container">
        <!-- 中间主内容区域 -->
        <div class="content">
            <h1>U51_BK2_CS Course Materials</h1>
            <p>Below are the links to download the course PPTs for each session:</p>
            <ul>
                <li><a href="ppt/data_storage.pdf" target="_blank">Session 1: Data Storage</a></li>
                <li><a href="ppt/hexa.pdf" target="_blank">Session 2: Hexadecimal</a></li>
                <li><a href="ppt/syllabus.pdf" target="_blank">IGCSE Syllabus</a></li>
                <!-- Add more sessions as needed -->
            </ul>
        </div>

        <!-- 右侧关于课程区域 -->
        <div class="about">
            <h2>About the Course</h2>
            <p id="aboutContent">Loading...</p> <!-- 这里动态加载 about.txt 的内容 -->
        </div>
    </div>
</body>
</html>
