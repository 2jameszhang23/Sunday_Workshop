<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U51_BK2_CS Course Materials</title>
    <style>
        /* 隐藏所有的文件列表，默认不显示 */
        .files {
            display: none;
            margin-left: 20px;
        }

        /* 设置为可点击的样式 */
        .session {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }
    </style>
    <script type="text/javascript">
        // 简单的密码保护
        var password = prompt("Please enter the password:");
        if (password !== "404404") {
            alert("Incorrect password");
            window.location.href = "about:blank";
        }

        // 切换文件列表的显示状态
        function toggleFiles(sessionId) {
            var files = document.getElementById(sessionId);
            if (files.style.display === "none") {
                files.style.display = "block"; // 展开文件列表
            } else {
                files.style.display = "none"; // 收起文件列表
            }
        }
    </script>
</head>
<body>
    <h1>AI and Data Science Workshop</h1>
    <p>Click on each session to view the files:</p>

    <!-- Session 1 -->
    <div>
    <p class="session" onclick="toggleFiles('session1Files')">Workshop 1: Intro</p>
    <div class="files" id="session1Files">
        <ul>
            <li><a href="ppt/Workshop1: Intro.pdf" target="_blank">Slides</a></li>
            <li><a href="https://www.bilibili.com/video/BV1EJ411V7xN/?spm_id_from=333.337.search-card.all.click&vd_source=35a128621506bf0c5b172216272492bc" target="_blank">External Resource</a></li>
        </ul>
    </div>

    <!-- Session 2 -->
    <div>
        <p class="session" onclick="toggleFiles('session2Files')">Workshop 2: Python</p>
        <div class="files" id="session2Files">
            <ul>
                <li><a href="ppt/Workshop2: Python.pdf.pdf" target="_blank">TBD</a></li>
            </ul>
        </div>
    </div>


    <!-- Add more sessions as needed -->
</body>
</html>
